query GetPosts($first: Int, $languages: LanguageCodeFilterEnum) {
  posts(first: $first, where: { language: $languages }) {
    nodes {
      slug
      title
      excerpt
      date
      featuredImage {
        node {
          sourceUrl
        }
      }
      author {
        node {
          name
          avatar {
            url
          }
        }
      }
    }
  }
}

query GetPostBySlug($slug: String) {
  postBy(slug: $slug) {
    title
    content
    date
    author {
      node {
        name
        description
        avatar {
          url
        }
      }
    }
  }
}
