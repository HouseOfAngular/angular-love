<div
  class="border-al-gray-200 my-1 flex h-full w-full items-center border md:my-2"
  [ngClass]="{
    'bg-al-gradient-red rounded-lg': layout() === 'PRIMARY'
  }"
>
  @if (showIndex()) {
    <div
      class="bg-al-pink ml-4 flex h-6 !w-6 items-center justify-center rounded-full"
    >
      <p class="text-sm/[20px] font-bold">{{ index() }}</p>
    </div>
  } @else {
    <!--    @todo-append-al-icon-->
    <span></span>
  }
  <p class="mx-4 mr-6 block pb-4 pt-5 md:ml-4 md:py-5 lg:mr-[30px]">
    {{ info() }}
  </p>
</div>
