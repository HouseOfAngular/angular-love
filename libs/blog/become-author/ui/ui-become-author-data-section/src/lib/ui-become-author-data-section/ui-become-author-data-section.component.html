<!--@todo-replace-track-by-data-title-when-API-is-ready-->
@for (data of becomeAuthorData(); track data.title; let last = $last) {
  <section
    [ngClass]="{
      'mt-6 md:mt-8 lg:mt-10': last
    }"
  >
    <p class="lg: pb-2 text-[18px]/[18px] font-bold md:pb-4 md:text-2xl">
      {{ data.title }}
    </p>
    @if (data.description !== undefined) {
      <p class="text-base text-white" [innerText]="data.description"></p>
    }
    @for (depiction of data.depictions; track $index) {
      <al-ui-become-author-data-card
        [index]="$index + 1"
        [info]="depiction"
        [layout]="last ? 'SECONDARY' : 'PRIMARY'"
        [showIndex]="!last"
      ></al-ui-become-author-data-card>
    }
  </section>
}
