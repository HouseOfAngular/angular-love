<h2
  id="presentations-page-title"
  *transloco="let t; read: 'presentations'"
  class="mb-8 text-4xl font-bold"
>
  {{ t('listTitle') }}
</h2>

<section
  aria-live="polite"
  aria-labelledby="presentations-page-title"
  class="mb-16 grid gap-8 md:grid-cols-2 lg:grid-cols-3"
>
  @if (!presentationsStore.isFetchPresentationsListLoading()) {
    @for (
      presentation of presentationsStore.presentations();
      track presentation.slug
    ) {
      <al-presentation-card [presentation]="presentation" />
    }
  } @else {
    <al-presentation-card-skeleton
      *alRepeat="pagination().take"
      class="animate-pulse-from-0"
    />
  }
</section>
<al-ebook />

<footer class="bg-al-card mt-16 rounded-lg border px-1 py-5">
  <al-pagination
    alQueryPagination
    [pageSize]="pagination().take"
    [skip]="pagination().skip"
    [total]="presentationsStore.total()"
    (pageChange)="pageChange($event)"
  />
</footer>
