<al-article-list-title [title]="'Recommended articles'" />
<div
  class="mt-3 grid grid-cols-1 gap-x-4 gap-y-4 md:grid-cols-2 md:gap-x-8 xl:grid-cols-3 xl:gap-y-8"
>
  @for (article of articles(); track article.slug; let i = $index) {
    <al-article-card
      [ngClass]="{ 'hidden xl:block': i === 2 }"
      [article]="article"
      cardType="compact"
    />
  }
</div>
