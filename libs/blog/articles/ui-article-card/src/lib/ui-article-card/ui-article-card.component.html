@switch (cardType()) {
  @case ('regular') {
    <al-article-regular-card
      [article]="article()"
      [imagePriority]="imagePriority()"
    />
  }
  @case ('horizontal') {
    <al-article-horizontal-card
      [article]="article()"
      [imagePriority]="imagePriority()"
    />
  }
  @case ('compact') {
    <al-article-compact-card [article]="article()" />
  }
}
