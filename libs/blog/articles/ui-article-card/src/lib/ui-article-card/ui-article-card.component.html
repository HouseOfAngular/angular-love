@switch (cardType()) {
  @case ('regular') {
    <al-article-regular-card [article]="article()" />
  }
  @case ('horizontal') {
    <al-article-horizontal-card [article]="article()" />
  }
  @case ('hero') {
    <al-article-hero-card [article]="article()" />
  }
  @case ('compact') {
    <al-article-compact-card [article]="article()" />
  }
}
