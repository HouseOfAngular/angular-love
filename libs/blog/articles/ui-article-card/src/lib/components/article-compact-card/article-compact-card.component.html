<article
  class="relative h-full w-full overflow-hidden rounded-lg transition-transform hover:scale-105 motion-reduce:transition-none motion-reduce:hover:scale-100"
  [attr.aria-labelledby]="article().slug"
>
  <img
    alt=""
    class="object-cover"
    [ngSrc]="article().featuredImageUrl || 'assets/article-placeholder.webp'"
    [priority]="false"
    fill
  />

  <a
    class="relative block h-full"
    [routerLink]="['/', article().slug] | alLocalize"
  >
    <div
      class="bg-al-background relative flex h-full flex-col justify-between opacity-85"
    >
      <div
        class="hover:bg-al-bottom-radial-gradient absolute h-full w-full"
      ></div>

      <div class="flex items-center justify-between px-6 pt-6">
        <div class="flex items-center gap-2 max-md:self-start">
          <al-avatar [imageSrc]="article().author.avatarUrl" size="32" />
          <span class="text-sm/[14px] font-medium">
            {{ article().author.name }}
          </span>
        </div>

        <div
          class="flex flex-col items-center justify-end gap-6 gap-y-4 md:flex-row"
        >
          <span class="flex w-full flex-row items-center justify-end gap-2">
            <fast-svg name="clock" size="16" />
            <time
              class="text-sm/[14px]"
              [attr.datetime]="'PT' + article().readingTime + 'M'"
            >
              {{ article().readingTime }}min
            </time>
          </span>
        </div>
      </div>

      <div class="flex flex-col px-6 pt-8 pb-6">
        <h3 class="line-clamp-2 text-2xl font-bold" [id]="article().slug">
          {{ article().title }}
        </h3>
        <p class="line-clamp-2 text-base">
          {{ article().excerpt }}
        </p>
      </div>
    </div>
  </a>
</article>
