<article
  class="bg-al-card md:hover:shadow-al-primary group relative h-full w-full rounded-lg border border-transparent shadow-none transition-transform motion-reduce:transition-none lg:hover:scale-105 lg:motion-reduce:hover:scale-100"
  [attr.aria-labelledby]="article().slug"
>
  <a
    [attr.aria-label]="article().title"
    [routerLink]="['/', article().slug] | alLocalize"
  >
    <div
      class="md:group-hover:bg-al-bottom-radial-gradient absolute bottom-0 z-0 h-1/2 w-full opacity-50"
    ></div>

    <img
      class="hidden aspect-[1920/1080] h-auto w-full overflow-hidden rounded-t-lg object-cover lg:block"
      [attr.alt]="'Featured image for: ' + article().title"
      [ngSrc]="article().featuredImageUrl || 'assets/article-placeholder.webp'"
      [priority]="imagePriority()"
      sizes="(max-width: 1024px) 0vw, 33vw"
      width="1920"
      height="1080"
    />
    <div class="rounded-b-lg">
      <div class="flex items-center justify-between px-4 pt-4">
        <div class="flex items-center gap-2">
          <al-avatar
            [imageSrc]="article().author.avatarUrl"
            [priority]="imagePriority()"
            size="32"
          />
          <span class="text-al-primary-foreground text-sm/[14px] font-medium">
            {{ article().author.name }}
          </span>
        </div>
        <div class="flex items-center gap-2">
          <fast-svg name="clock" aria-hidden="true" size="16" />
          <time
            class="text-sm/[14px]"
            [attr.datetime]="'PT' + article().readingTime + 'M'"
          >
            {{ article().readingTime }}min
          </time>
        </div>
      </div>
      <div class="flex flex-col gap-3 px-4 pt-3 pb-4">
        <h3
          class="*:text-al-primary-foreground text-2xl font-bold *:not-italic"
          [id]="article().slug"
          style="word-break: break-word"
        >
          {{ article().title }}
        </h3>
        <p class="*:text-al-pink line-clamp-2 *:font-medium *:not-italic">
          {{ article().excerpt }}
        </p>
      </div>
    </div>
  </a>
</article>
