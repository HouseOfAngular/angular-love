<a [routerLink]="['/', article().slug] | localize">
  <article
    class="hover:shadow-al-primary group relative grid w-full grid-rows-[220px_240px] rounded-lg border border-transparent shadow-none transition-transform hover:scale-105 motion-reduce:transition-none motion-reduce:hover:scale-100"
    [attr.aria-labelledby]="article().slug"
  >
    <div
      class="group-hover:bg-al-bottom-radial-gradient absolute bottom-0 z-0 h-1/2 w-full opacity-50"
    ></div>

    <img
      alt="Post featured image"
      class="h-full w-full overflow-hidden rounded-t-lg object-cover"
      [ngSrc]="article().featuredImageUrl || 'assets/article-placeholder.webp'"
      [priority]="imagePriority()"
      width="1215"
      height="750"
    />
    <div class="bg-al-card h-full rounded-b-lg">
      <div class="flex items-center justify-between px-4 pt-4">
        <div class="flex items-center gap-2">
          <al-avatar [imageSrc]="article().author.avatarUrl" size="sm" />
          <span class="text-sm/[14px] font-medium">
            {{ article().author.name }}
          </span>
        </div>
        <div class="flex items-center gap-2">
          <al-icon name="clock" class="h-4 bg-white" />
          <time
            class="text-sm/[14px]"
            [attr.datetime]="'PT' + article().readingTime + 'M'"
          >
            {{ article().readingTime }}min
          </time>
        </div>
      </div>
      <div class="flex items-center justify-between self-start px-4 pt-4">
        <span class="text-sm/[14px] font-medium">
          {{ article().publishDate | date: 'dd MMM yyyy' }}
        </span>
        <al-difficulty [difficulty]="article().difficulty" />
      </div>

      <div class="flex flex-col gap-3 px-4 pb-4 pt-3">
        <h3
          class="*:text-al-pink line-clamp-2 text-2xl font-bold *:not-italic"
          [id]="article().slug"
          [innerHTML]="sanitizedArticle().title"
        ></h3>
        <p
          class="*:text-al-pink line-clamp-2 *:font-medium *:not-italic"
          [innerHTML]="sanitizedArticle().excerpt"
        ></p>
      </div>
    </div>
  </article>
</a>
