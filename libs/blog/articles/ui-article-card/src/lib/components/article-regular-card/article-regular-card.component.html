<a [routerLink]="['/', article().slug] | alLocalize">
  <article
    class="bg-al-card md:hover:shadow-al-primary group relative h-full w-full rounded-lg border border-transparent shadow-none transition-transform motion-reduce:transition-none lg:hover:scale-105 lg:motion-reduce:hover:scale-100"
    [attr.aria-labelledby]="article().slug"
  >
    <div
      class="md:group-hover:bg-al-bottom-radial-gradient absolute bottom-0 z-0 h-1/2 w-full opacity-50"
    ></div>

    <img
      alt="Post featured image"
      class="w-full overflow-hidden rounded-t-lg object-cover"
      [ngSrc]="article().featuredImageUrl || 'assets/article-placeholder.webp'"
      [priority]="imagePriority()"
      width="1215"
      height="750"
    />
    <div class="rounded-b-lg">
      <div class="flex items-center justify-between px-4 pt-4">
        <div class="flex items-center gap-2">
          <al-avatar
            [imageSrc]="article().author.avatarUrl"
            [priority]="imagePriority()"
            size="32"
          />
          <span class="text-sm/[14px] font-medium">
            {{ article().author.name }}
          </span>
        </div>
        <div class="flex items-center gap-2">
          <fast-svg name="clock" size="16" />
          <time
            class="text-sm/[14px]"
            [attr.datetime]="'PT' + article().readingTime + 'M'"
          >
            {{ article().readingTime }}min
          </time>
        </div>
      </div>
      <div class="flex items-center justify-between self-start px-4 pt-4">
        <span class="text-sm/[14px] font-medium">
          {{ article().publishDate | date: 'dd MMM yyyy' }}
        </span>
        <al-difficulty [difficulty]="article().difficulty" />
      </div>

      <div class="flex flex-col gap-3 px-4 pb-4 pt-3">
        <h3 class="text-2xl font-bold" [id]="article().slug">
          {{ article().title }}
        </h3>
        <p class="line-clamp-2">
          {{ article().excerpt }}
        </p>
      </div>
    </div>
  </article>
</a>
