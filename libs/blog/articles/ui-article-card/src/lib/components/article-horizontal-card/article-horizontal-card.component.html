<a
  [attr.aria-label]="article().title"
  [routerLink]="['/', article().slug] | alLocalize"
>
  <article
    class="light:border group relative flex h-full w-full flex-row rounded-lg shadow-none"
    [attr.aria-labelledby]="article().slug"
  >
    <img
      alt=""
      class="hidden aspect-[1920/1080] h-auto w-full overflow-hidden rounded-l-lg lg:block"
      [ngSrc]="article().featuredImageUrl || 'assets/article-placeholder.webp'"
      [priority]="imagePriority()"
      width="1920"
      height="1080"
    />
    <div class="bg-al-card h-full w-full rounded-lg lg:rounded-r-lg">
      <div class="flex items-center justify-between px-6 pt-4">
        <div class="flex items-center gap-2">
          <al-avatar
            [imageSrc]="article().author.avatarUrl"
            [priority]="imagePriority()"
            size="32"
          />
          <span class="text-sm/[14px] font-medium">
            {{ article().author.name }}
          </span>
        </div>
        <div class="flex items-center gap-2">
          <span class="hidden text-sm/[14px] lg:block">
            {{ article().publishDate | date: 'dd MMM yyyy' }}
          </span>
          <fast-svg name="clock" aria-hidden="true" size="16" />
          <time
            class="text-sm/[14px]"
            [attr.datetime]="'PT' + article().readingTime + 'M'"
          >
            {{ article().readingTime }}min
          </time>
        </div>
      </div>
      <div class="flex flex-col gap-3 px-6 py-3 lg:gap-6">
        <h3
          class="*:text-al-pink line-clamp-2 text-2xl font-bold *:not-italic"
          [id]="article().slug"
          [innerHTML]="sanitizedArticle().title"
        ></h3>
        <p
          class="*:text-al-pink line-clamp-3 *:font-medium *:not-italic"
          [innerHTML]="sanitizedArticle().excerpt"
        ></p>
      </div>
    </div>
  </article>
</a>
