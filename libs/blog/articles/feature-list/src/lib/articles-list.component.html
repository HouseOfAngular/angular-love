<div class="grid grid-cols-5 gap-2">
  <div class="col-span-1">TODO: Newsletter</div>

  <div class="col-span-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
      @if (articleList()) { @for (article of articleList(); track article.slug)
      {
      <angular-love-article-card [articleCard]="article" />
      } } @else if (isFetchArticleListLoading()) {
      <angular-love-article-card-skeleton *angularLoveRepeat="8" />
      }
    </div>
  </div>
</div>
