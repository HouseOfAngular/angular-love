<angular-love-card
  [imageSrc]="articleCard.featuredImageUrl"
  angularLoveCardHoverHighlight
  angularLoveCardLinkable
  [routerLink]="['/', articleCard.slug]"
>
  <div angularLoveCardHeader>{{ articleCard.title }}</div>
  <div angularLoveCardContent>
    {{ articleCard.excerpt }}
  </div>
  <div angularLoveCardFooter>
    <div class="flex items-center justify-between mt-4">
      <div class="flex items-center gap-2">
        <angular-love-avatar [imageSrc]="articleCard.author.avatarUrl" />
        <span>{{ articleCard.author.name }}</span>
      </div>
      <span>{{ articleCard.publishDate | date : 'mediumDate' }}</span>
    </div>
  </div>
</angular-love-card>
