<al-card
  [imageSrc]="articleCard.featuredImageUrl"
  [routerLink]="['/', articleCard.slug]"
  alCardHoverHighlight
  alCardLinkable
>
  <div alCardHeader>{{ articleCard.title }}</div>
  <div alCardContent>
    {{ articleCard.excerpt }}
  </div>
  <div alCardFooter>
    <div class="flex items-center justify-between mt-4">
      <div class="flex items-center gap-2">
        <al-avatar [imageSrc]="articleCard.author.avatarUrl" />
        <span>{{ articleCard.author.name }}</span>
      </div>
      <span>{{ articleCard.publishDate | date: 'mediumDate' }}</span>
    </div>
  </div>
</al-card>
