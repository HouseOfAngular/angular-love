<div class="text-lg">
  <header class="mb-4 font-bold">Table of contents</header>
  <div class="relative">
    <ul class="relative z-10 flex flex-col gap-4">
      @for (anchor of anchors(); track anchor.title) {
        <li>
          <div class="flex items-center gap-4">
            <div class="flex w-[11px] shrink-0 items-center justify-center">
              <div
                class="bg-al-gray-100 outline-al-gray-600 rounded-full outline"
                [ngClass]="{
                  'size-[11px]': anchor.type === 'h2',
                  'bg-al-gray-100/60 size-[7px]': anchor.type === 'h3'
                }"
                [class.!bg-al-primary]="activeAnchorTitle() === anchor.title"
              ></div>
            </div>

            <a
              [ngClass]="{
                'text-al-primary font-bold':
                  activeAnchorTitle() === anchor.title
              }"
              [fragment]="anchor.title"
              [routerLink]="[]"
              (click)="anchorClick.emit(anchor)"
            >
              {{ anchor.title }}
            </a>
          </div>
        </li>
      }
    </ul>
    <div
      class="bg-al-gray-100 absolute bottom-2.5 left-[5px] top-2.5 w-[1px]"
    ></div>
  </div>
</div>
