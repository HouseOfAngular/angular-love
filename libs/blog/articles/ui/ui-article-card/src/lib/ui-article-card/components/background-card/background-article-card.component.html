<div
  [routerLink]="['/', article().slug]"
  alBackgroundCardDirective
  class="w-[408px] h-[232px] border-solid border-2 border-al-black-border bg-cover bg-no-repeat bg-[url({{
    article().featuredImageUrl
  }})]"
>
  <div class="flex items-center justify-between alBackgroundCardInfoDirective">
    <div class="flex items-center gap-2">
      <al-avatar [imageSrc]="article().author.avatarUrl" size="sm" />
      <span class="font-medium text-sm/[14px] text-white">{{
        article().author.name
      }}</span>
    </div>

    <div class="flex items-center gap-2">
      @if (layout() === 'SECONDARY') {
      <span class="font-medium text-sm/[14px] text-white">{{
        article().publishDate
      }}</span>
      }
      <ng-icon class="text-white text-sm" name="bootstrapClock"></ng-icon>
      <p class="text-white text-sm/[14px]">{{ article().readingTime }}min</p>
    </div>
  </div>

  <div alBackgroundCardContentDirective>
    <p class="font-bold text-2xl text-white">
      {{ article().title }}
    </p>
    <p class="text-white text-base pt-2">
      {{ article().excerpt }}
    </p>
  </div>
</div>
