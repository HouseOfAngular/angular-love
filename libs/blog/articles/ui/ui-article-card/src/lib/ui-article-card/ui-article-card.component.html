@switch (cardType()) {
  @case ('regular') {
    <al-article-ui-card [article]="article()" [layout]="'regular'" />
  }
  @case ('horizontal') {
    <al-article-ui-card [article]="article()" [layout]="'horizontal'" />
  }
  @case ('hero') {
    <al-article-ui-background-card [article]="article()" [layout]="'hero'" />
  }
  @case ('compact') {
    <al-article-ui-background-card [article]="article()" [layout]="'compact'" />
  }
}
