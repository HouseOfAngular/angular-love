@switch (cardType()) {
  @case ('regular') {
    <section class="h-full">
      <al-article-ui-card
        [article]="article()"
        [layout]="'regular'"
      ></al-article-ui-card>
    </section>
  }
  @case ('horizontal') {
    <al-article-ui-card
      [article]="article()"
      [layout]="'horizontal'"
    ></al-article-ui-card>
  }
  @case ('hero') {
    <al-article-ui-background-card
      [article]="article()"
      [layout]="'hero'"
    ></al-article-ui-background-card>
  }
  @case ('compact') {
    <al-article-ui-background-card
      [article]="article()"
      [layout]="'compact'"
    ></al-article-ui-background-card>
  }
}
