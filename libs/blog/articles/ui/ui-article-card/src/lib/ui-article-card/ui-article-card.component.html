@switch (cardType()) {
  @case ('regular') {
    <al-ui-article-classic-card [article]="article()" [layout]="'regular'">
    </al-ui-article-classic-card>
  }
  @case ('horizontal') {
    <al-ui-article-classic-card [article]="article()" layout="horizontal">
    </al-ui-article-classic-card>
  }
  @case ('hero') {
    <al-background-article-card
      [article]="article()"
      [layout]="'hero'"
    ></al-background-article-card>
  }
  @case ('compact') {
    <al-background-article-card
      [article]="article()"
      [layout]="'compact'"
    ></al-background-article-card>
  }
}
