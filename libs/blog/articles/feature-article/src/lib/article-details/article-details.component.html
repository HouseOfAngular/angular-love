<ng-container *ngIf="articleDetails">
  <section class="py-8">
    <h1 class="flex justify-center text-4xl">{{ articleDetails.title }}</h1>
    <span class="flex justify-center">
      {{ articleDetails.publishDate | date: 'longDate' }}
    </span>
  </section>

  <div class="grid grid-cols-3 gap-10">
    <section class="col-span-2">
      <al-article-content [content]="articleDetails.content" />
    </section>

    <aside class="col-span-1">
      <al-author-card [author]="articleDetails.author" />
    </aside>
  </div>
</ng-container>
