@if (articleDetails()) {
  <section class="py-8">
    <h1 class="text-4xl justify-center flex">{{ articleDetails()!.title }}</h1>
    <span class="justify-center flex">{{
        articleDetails()!.publishDate | date : 'longDate'
      }}</span>
  </section>

  <div class="grid grid-cols-3 gap-10">
    <section class="col-span-2">
      <al-article-content [content]="articleDetails()!.content"/>
    </section>

    <aside class="col-span-1">
      <al-author-card [author]="articleDetails()!.author"/>
    </aside>
  </div>
} @else if (isFetchArticleDetailsLoading()) {
  <al-blog-articles-feature-item-skeleton></al-blog-articles-feature-item-skeleton>
}
