<div class="my-3 flex flex-row items-center justify-between gap-6">
  <p class="text-xl font-bold lg:text-3xl">{{ title() }}</p>

  <span class="bg-al-border hidden h-[1px] grow md:block"></span>

  @if (link(); as link) {
    <a class="text-base underline" [routerLink]="link.href | localize">
      {{ link.displayName }}
    </a>
  }
</div>
