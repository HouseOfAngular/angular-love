<div #roadmapWrapper class="w-full">
  <div class="flex h-fit translate-y-16 flex-col items-center">
    @if (isPlatformBrowser) {
      @for (
        layer of roadmapLayers();
        track layer.parentNode.id;
        let last = $last
      ) {
        <al-roadmap-layer [layer]="layer" [showLayerConnector]="!last" />
      }
    }
  </div>
</div>
<al-roadmap-pan-controls
  class="absolute right-4 bottom-4"
  (pointerdown)="pausePanZoom()"
  (resizeRoadmap)="resizeRoadmap($event)"
/>
