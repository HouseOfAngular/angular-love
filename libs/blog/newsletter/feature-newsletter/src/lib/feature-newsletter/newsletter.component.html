<al-card alGradientCard>
  <div alCardContent>
    @if (componentState() === 'INITIAL') {
      <form [formGroup]="form">
        <div class="flex flex-col">
          <h2 class="font-bold text-4xl">Sign up for our newsletter.</h2>
          <p class="py-4">
            Join a group of people who want to grow and stay up to date!
          </p>
          <div class="w-full flex flex-row my-2">
            <input
              type="email"
              class="p-6 bg-al-gray-400 text-al-gray-100 border border-al-gray-200 rounded-l-md border-r-0 flex-grow text-sm h-[60px] focus:outline-none"
              placeholder="Your E-mail"
              formControlName="email"
            />
            <button
              (click)="mockEventDispatch()"
              class="bg-al-pink border rounded-r-md border-al-gray-200 p-5 h-[60px] w-[60px]"
            >
              <ng-icon name="tablerSend" color="white" size="22"></ng-icon>
            </button>
          </div>
          <div class="mt-2">
            <input
              type="checkbox"
              id="newsletter-checkbox"
              class="newsletter-checkbox hidden peer"
              formControlName="checkbox"
            />
            <label
              for="newsletter-checkbox"
              class="flex flex-row text-al-gray-100 peer-checked:[&>div>div]:block"
            >
              <div
                class="w-[14px] h-[14px] aspect-square border rounded border-al-gray-100 mr-2 mt-1 flex justify-center items-center"
              >
                <div class="bg-al-pink h-[6px] w-[6px] rounded-sm hidden"></div>
              </div>
              <span class="before:content-['*'] before:text-al-pink">
                I consent to Angular.love processing my email address for the
                purpose of sending the newsletter.
              </span>
            </label>
          </div>
        </div>
      </form>
    } @else {
      <al-newsletter-success (returnClicked)="onSuccessReturnClicked()" />
    }
  </div>
</al-card>
