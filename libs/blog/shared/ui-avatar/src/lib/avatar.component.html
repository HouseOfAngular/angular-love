<div
  class="flex items-center justify-center overflow-hidden rounded-full border border-white bg-gray-200"
>
  @if (imageSrc()) {
    <img
      alt=""
      [ngSrc]="imageSrc()"
      [width]="size()"
      [height]="size()"
      [priority]="priority()"
    />
  } @else {
    <div></div>
  }
</div>
