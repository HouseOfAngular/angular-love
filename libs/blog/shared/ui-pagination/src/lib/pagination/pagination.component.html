<nav aria-label="Pagination">
  <ul class="flex w-full flex-wrap items-center gap-4">
    <li class="mr-auto">
      <button
        al-button
        [ngClass]="{
          invisible: store.disabledPrevious(),
        }"
        [attr.aria-disabled]="store.disabledPrevious()"
        [disabled]="store.disabledPrevious()"
        (click)="setPreviousPage()"
        variant="Ghost"
      >
        <ng-icon name="heroChevronLeft" class="mr-2" />
        Previous
      </button>
    </li>

    <div
      class="order-last flex basis-full justify-center gap-4 md:order-none md:contents"
    >
      @for (page of store.pages(); track page.index) {
        <li>
          <button
            al-button
            class="flex min-w-[40px] justify-center !px-1 !py-3 leading-none"
            [variant]="page.isActive ? 'Primary' : 'Secondary'"
            (click)="setPage(page.index)"
          >
            {{ page.label }}
          </button>
        </li>
      }
    </div>

    <li class="ml-auto">
      <button
        al-button
        [ngClass]="{
          invisible: store.disabledNext(),
        }"
        [attr.aria-disabled]="store.disabledNext()"
        [disabled]="store.disabledNext()"
        (click)="setNextPage()"
        variant="Ghost"
      >
        Next
        <ng-icon name="heroChevronRight" class="ml-2" />
      </button>
    </li>
  </ul>
</nav>
