<nav aria-label="Pagination">
  <ul class="flex w-full gap-4">
    <li class="mr-auto">
      <button
        al-button
        variant="Ghost"
        [disabled]="store.disabledPrevious()"
        (click)="setPreviousPage()"
      >
        <ng-icon class="mr-2" name="heroChevronLeft" />
        Previous
      </button>
    </li>

    @for (page of store.pages(); track page.index) {
      <li>
        <button
          al-button
          class="flex min-w-10 justify-center !px-1 !py-3 leading-none"
          [variant]="page.isActive ? 'Primary' : 'Outline'"
          (click)="setPage(page.index)"
        >
          {{ page.label }}
        </button>
      </li>
    }

    <li class="ml-auto">
      <button
        al-button
        variant="Ghost"
        [disabled]="store.disabledNext()"
        (click)="setNextPage()"
      >
        Next
        <ng-icon class="ml-2" name="heroChevronRight" />
      </button>
    </li>
  </ul>
</nav>
