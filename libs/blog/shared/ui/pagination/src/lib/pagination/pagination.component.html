<nav aria-label="Pagination">
  <ul class="flex w-full gap-4">
    <li class="mr-auto">
      <button
        al-button
        [disabled]="store.disabledPrevious()"
        (click)="setPreviousPage()"
        variant="Ghost"
      >
        <ng-icon name="heroChevronLeft" class="mr-2" />
        Previous
      </button>
    </li>

    @for (page of store.pages(); track page.index) {
      <li>
        <button
          al-button
          class="min-w-10 flex justify-center !px-1 !py-3 leading-none"
          [variant]="page.isActive ? 'Primary' : 'Outline'"
          (click)="setPage(page.index)"
        >
          {{ page.label }}
        </button>
      </li>
    }

    <li class="ml-auto">
      <button
        al-button
        [disabled]="store.disabledNext()"
        (click)="setNextPage()"
        variant="Ghost"
      >
        Next
        <ng-icon name="heroChevronRight" class="ml-2" />
      </button>
    </li>
  </ul>
</nav>
