<div
  class="rounded-full overflow-hidden flex items-center justify-center w-[30px] h-[30px] bg-gray-200"
>

    *ngIf="imageSrc; else noImage"
    [ngSrc]="imageSrc"
    width="30"
    height="30"
    alt="Avatar"
  />

    <ng-icon name="heroUsers"></ng-icon>
  </ng-template>
</div>
