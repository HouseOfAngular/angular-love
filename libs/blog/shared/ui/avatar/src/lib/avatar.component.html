<div
  class="rounded-full overflow-hidden flex items-center justify-center bg-gray-200"
  [ngStyle]="{
    height: sideLength() + 'px',
    width: sideLength() + 'px'
  }"
>
  @if (imageSrc) {
  <img
    [ngSrc]="imageSrc"
    [width]="sideLength()"
    [height]="sideLength()"
    alt="Avatar"
  />
  } @else {
  <ng-icon name="heroUsers"></ng-icon>
  }
</div>
