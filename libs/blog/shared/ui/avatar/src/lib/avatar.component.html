<div
  class="flex items-center justify-center overflow-hidden rounded-full bg-gray-200 border border-white"
  [ngStyle]="{
    height: sideLength() + 'px',
    width: sideLength() + 'px'
  }"
>
  @if (imageSrc) {
    <img
      [ngSrc]="imageSrc"
      [width]="sideLength()"
      [height]="sideLength()"
      alt="Avatar"
    />
  } @else {
    <ng-icon name="heroUsers"></ng-icon>
  }
</div>
