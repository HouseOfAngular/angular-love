@if (imageSrc()) {
  <div class="relative aspect-video">
    <img
      [ngSrc]="imageSrc()!"
      width="321"
      height="188"
      alt="Card Image"
      class="h-full w-full object-cover object-top"
    />
  </div>
}
<div class="p-6">
  <ng-content select="[alCardHeader]"></ng-content>
  <ng-content select="[alCardContent]"></ng-content>
  <ng-content select="[alCardFooter]"></ng-content>
</div>
