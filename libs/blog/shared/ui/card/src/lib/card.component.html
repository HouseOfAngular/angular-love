@if (layout === 'NORMAL') { @if (imageSrc) {
<div class="aspect-video relative">
  <img
    [ngSrc]="imageSrc"
    width="321"
    height="188"
    alt="Card Image"
    class="object-cover object-top w-full h-full"
  />
</div>
}
<div class="p-6">
  <ng-content select="[alCardHeader]"></ng-content>
  <ng-content select="[alCardContent]"></ng-content>
  <ng-content select="[alCardFooter]"></ng-content>
</div>
} @else if (layout === 'ARTICLE-SMALL') { @if (imageSrc) {
<div
  class="flex h-[232px] w-[408px]"
  style="background-image: url({{ imageSrc }})"
>
  <p>text</p>
</div>

} }
