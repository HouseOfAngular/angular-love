<p
  alIsClamped
  #clamped="alIsClamped"
  class="[&_a]:al-link"
  [ngClass]="{
    absolute: readMore(),
    invisible: readMore(),
  }"
  [className]="textClasses()"
  [innerHTML]="text()"
></p>

<p
  class="[&_a]:al-link"
  [ngClass]="{
    'hidden!': !readMore(),
  }"
  [className]="textClasses() + ' line-clamp-none!'"
  [innerHTML]="text()"
></p>

<div class="flex w-full justify-center">
  @if (clamped.clamped()) {
    <button
      *transloco="let t; read: 'dynamicTextClamp'"
      al-button
      (click)="toggleReadMore()"
      size="small"
      variant="link"
    >
      {{ t(readMore() ? 'readLess' : 'readMore') }}
    </button>
  }
</div>
