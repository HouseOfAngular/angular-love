<div
  aria-labelledby="partners-title"
  class="bg-al-card my-16 flex w-full flex-col justify-between rounded-lg lg:mb-32 lg:mt-16"
>
  <div class="py-8 pl-8">
    <h2 id="partners-title" *transloco="let t" class="text-2xl font-bold">
      {{ t('homePage.mainPartner') }}
    </h2>
  </div>
  <a
    class="bg-al-gray mb-5 aspect-[2/1] w-full max-w-[230px] self-center rounded-lg md:max-w-xs lg:transition-transform lg:hover:scale-105 lg:hover:cursor-pointer lg:motion-reduce:transition-none lg:motion-reduce:hover:scale-100"
    [href]="hoaIcon().link_URL"
    target="_blank"
  >
    <div class="relative h-full items-center justify-center">
      <img
        class="object-scale-down"
        [alt]="hoaIcon().alt"
        [ngSrc]="hoaIcon().asset_URL"
        fill
      />
    </div>
  </a>
</div>
