<al-author-card-template>
  <ng-container author-info-card>
    @if (linkable()) {
      <a [routerLink]="['/', 'author', author().slug] | localize">
        <ng-container *ngTemplateOutlet="avatar" />
      </a>

      <a [routerLink]="['/', 'author', author().slug] | localize">
        <ng-container *ngTemplateOutlet="authorName" />
      </a>
    } @else {
      <ng-container *ngTemplateOutlet="avatar" />
      <ng-container *ngTemplateOutlet="authorName" />
    }

    <span class="line-clamp-2 text-sm/none">{{ author().position }}</span>

    <div class="flex gap-4">
      @for (social of socials(); track $index) {
        <al-social-media-icon-item [socialMediaConfig]="social" />
      }
    </div>
  </ng-container>

  <ng-container author-info-description>
    <al-dynamic-text-clamp
      [text]="author().description"
      [textClasses]="descriptionClass()"
    />
  </ng-container>
</al-author-card-template>

<ng-template #avatar>
  <al-avatar [imageSrc]="author().avatarUrl" size="md" />
</ng-template>

<ng-template #authorName>
  <span class="line-clamp-2 font-bold leading-none">
    {{ author().name }}
  </span>
</ng-template>
