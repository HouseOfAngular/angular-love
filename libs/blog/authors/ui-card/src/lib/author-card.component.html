<angular-love-card>
  <div angularLoveCardContent>
    <div class="flex gap-6 items-center">
      <angular-love-avatar [imageSrc]="author.avatarUrl" size="lg" />
      <div>
        <span class="font-bold text-lg">{{ author.name }}</span>
        <!-- FAKE ICONS -->
        <!-- WILL BE REPLACED WITH AUTHOR'S ACTUAL SOCIAL LINKS-->
        <angular-love-social-media-icons class="flex justify-start" />
      </div>
    </div>

    <div class="text-sm mt-4">{{ author.description }}</div>
  </div>
</angular-love-card>
