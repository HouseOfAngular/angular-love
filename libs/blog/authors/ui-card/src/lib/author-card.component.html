      <al-avatar [imageSrc]="author.avatarUrl" size="md" />
      <div>
        <span class="text-lg font-bold">{{ author.name }}</span>
        <!-- FAKE ICONS -->

        <al-social-media-icons class="flex justify-start" />
      </div>
    </div>

    <div class="mt-4 text-sm">{{ author.description }}</div>
  </div>
</al-card>
