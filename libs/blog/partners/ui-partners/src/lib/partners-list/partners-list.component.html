<div class="mb-8 flex flex-row flex-wrap gap-3 xl:gap-4">
  @for (partner of partnersList(); track partner.asset_URL) {
    <a
      class="light:outline light:outline-1 light:outline-al-border aspect-[2/1] w-full max-w-[50px] rounded bg-white lg:transition-transform lg:hover:scale-105 lg:hover:cursor-pointer lg:motion-reduce:transition-none lg:motion-reduce:hover:scale-100 xl:max-w-[64px]"
      [href]="partner.link_URL"
      [title]="partner.title"
      target="_blank"
    >
      <div class="relative flex h-full items-center justify-center">
        <img
          class="object-scale-down p-1"
          [ngSrc]="partner.asset_URL"
          [alt]="partner.alt"
          fill
        />
      </div>
    </a>
  }
</div>
