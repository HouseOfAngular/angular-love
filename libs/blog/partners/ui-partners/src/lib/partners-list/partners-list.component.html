<div
  class="mb-8 flex flex-row flex-wrap justify-center gap-2 px-8 md:gap-6 xl:gap-x-[54px]"
>
  @for (partner of partnersList; track partner.asset_URL) {
    <a
      class="aspect-[2/1] w-full max-w-[160px] rounded-lg bg-white hover:cursor-pointer md:max-w-[200px]"
      [href]="partner.link_URL"
      target="_blank"
    >
      <div class="relative flex h-full items-center justify-center">
        <img
          class="object-scale-down"
          [ngSrc]="partner.asset_URL"
          [alt]="partner.alt"
          fill
        />
      </div>
    </a>
  }
</div>
