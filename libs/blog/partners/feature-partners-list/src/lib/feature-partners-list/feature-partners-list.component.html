<section class="w-[1224px] h-[100px] flex justify-between bg-transparent mb-8">
  @for (partner of partnersList; track partner.URL) {
  <div class="w-[200px] h-[100px]">
    <div
      class="bg-white w-full h-full flex items-center justify-center rounded-lg"
    >
      <img class="logo" src="{{ partner.URL }}" alt="{{ partner.alt }}" />
    </div>
  </div>
  }
</section>
