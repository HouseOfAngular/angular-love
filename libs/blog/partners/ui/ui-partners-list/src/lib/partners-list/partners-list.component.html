<section class="mb-8 ml-1 flex h-[100px] justify-between">
  @for (partner of partnersList; track partner.URL) {
    <div class="mx-7 h-[100px] w-[200px] rounded-lg bg-white">
      <div class="flex h-full w-full items-center justify-center">
        <img class="logo" [src]="partner.URL" [alt]="partner.alt" />
      </div>
    </div>
  }
</section>
