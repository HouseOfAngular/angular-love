<section
  class="mb-8 grid grid-cols-2 gap-2 px-8 md:grid-cols-3 md:gap-6 lg:grid-cols-5 lg:gap-10"
>
  <!--  @todo-delete-this-placeholder-->
  <div class="hidden lg:block"></div>
  @for (partner of partnersList; track partner.asset_URL) {
    <a
      class="block aspect-[2/1] rounded-lg bg-white hover:cursor-pointer"
      [href]="partner.link_URL"
      target="_blank"
    >
      <div class="flex h-full w-full items-center justify-center">
        <img
          class="logo"
          [src]="partner.asset_URL"
          [alt]="partner.alt"
          loading="lazy"
        />
      </div>
    </a>
  }
</section>
