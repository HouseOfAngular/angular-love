<section class="h-[100px] flex justify-between mb-8 ml-1">
  @for (partner of partnersList; track partner.URL) {
    <div class="w-[200px] h-[100px] bg-white mx-7 rounded-lg">
      <div class="w-full h-full flex items-center justify-center">
        <img class="logo" [src]="partner.URL" [alt]="partner.alt" />
      </div>
    </div>
  }
</section>
