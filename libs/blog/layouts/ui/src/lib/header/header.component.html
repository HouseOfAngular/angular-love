<header
  class="sticky top-0 z-50 bg-al-gray-header border-b border-al-gray-border shadow-xl h-20"
>
  <div
    class="flex justify-between items-center max-w-screen-xl w-full mx-auto py-4 px-2 xl:px-0"
  >
    <a class="flex items-center gap-2" [routerLink]="'/'">
      <img
        ngSrc="assets/angular-love-logo.png"
        width="40"
        height="40"
        class="inline-block"
      />
      <span class="text-lg text-al-pink font-bold px-4">angular.love</span>
    </a>

    <div class="flex flex-row items-center">
      <nav>
        <a
          href="#"
          class="text-white p-6 font-medium"
          [routerLinkActive]="'text-al-pink'"
          >About us</a
        >
        <a
          href="#"
          class="text-white p-6 font-medium"
          [routerLinkActive]="'text-al-pink'"
          >Angular Meetups</a
        >
        <a
          href="#"
          class="text-white p-6 font-medium"
          [routerLinkActive]="'text-al-pink'"
          >Become an author</a
        >
      </nav>
      <div>
        <button
          class="bg-transparent border rounded border-al-gray-border py-2 px-4 mr-2 font-medium"
          [class]="language() === 'ENG' ? 'text-white' : 'text-al-gray-text'"
        >
          ENG
        </button>
        <button
          class="bg-transparent border rounded border-al-gray-border py-2 px-4 mr-2 font-medium"
          [class]="language() === 'PL' ? 'text-white' : 'text-al-gray-text'"
        >
          PL
        </button>
      </div>
      <button
        class="bg-transparent flex items-center p-1"
        (click)="openSearch()"
      >
        <ng-icon size="24px" class="text-al-pink" name="heroMagnifyingGlass" />
      </button>
    </div>
  </div>
</header>
