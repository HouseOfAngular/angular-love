<header
  class="bg-al-gray-400 border-al-gray-200 sticky top-0 z-50 h-20 border-b shadow-xl"
>
  <div
    class="mx-auto flex w-full max-w-screen-xl items-center justify-between px-2 py-4 xl:px-0"
  >
    <a class="flex items-center gap-2" [routerLink]="'/'">
      <img
        class="inline-block"
        [width]="logoSize"
        [height]="logoSize"
        ngSrc="assets/angular-love-logo.png"
      />
      <span class="text-al-pink px-4 text-lg font-bold">angular.love</span>
    </a>

    <div class="flex flex-row items-center">
      <al-navigation />
      <div>
        <button
          class="border-al-gray-200 mr-2 rounded border bg-transparent px-4 py-2 font-medium"
          [class]="language() === 'ENG' ? 'text-white' : 'text-al-gray-100'"
        >
          ENG
        </button>
        <button
          class="border-al-gray-200 mr-2 rounded border bg-transparent px-4 py-2 font-medium"
          [class]="language() === 'PL' ? 'text-white' : 'text-al-gray-100'"
        >
          PL
        </button>
      </div>
      <!-- TODO: Remove the router link hack after header and/or layour are refactorised to smart components -->
      <button
        class="flex items-center bg-transparent p-1"
        [routerLink]="['./']"
        [queryParams]="{
          isSearchOpen: true
        }"
        [queryParamsHandling]="'merge'"
        [skipLocationChange]="true"
      >
        <ng-icon name="heroMagnifyingGlass" class="text-al-pink" size="24px" />
      </button>
    </div>
  </div>
</header>
