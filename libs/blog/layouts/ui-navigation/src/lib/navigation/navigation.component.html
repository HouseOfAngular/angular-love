<nav *transloco="let t" class="h-full">
  <ul
    class="h-full"
    [attr.aria-label]="t('nav.navLinks')"
    [class]="gridClasses()"
  >
    @for (item of navItems(); track $index) {
      @if (!item.externalLink) {
        <li>
          <a
            [attr.data-testid]="item.dataTestId"
            class="text-al-foreground p-2 font-medium md:p-6"
            [class.md:p-6]="!cols() && layout() === 'horizontal'"
            [routerLinkActive]="'text-al-pink'"
            [routerLink]="item.link | alLocalize"
            (click)="navigated.emit()"
          >
            {{ t(item.translationPath) }}
          </a>
        </li>
      } @else {
        <li>
          <a
            [attr.data-testid]="item.dataTestId"
            class="text-al-foreground p-2 font-medium"
            [class.md:p-6]="!cols() && layout() === 'horizontal'"
            [href]="item.link"
            target="_blank"
          >
            {{ t(item.translationPath) }}
          </a>
        </li>
      }
    }
    <ng-content />
  </ul>
</nav>
