@let isVerticalLayout = layout() === 'vertical';
<nav *transloco="let t" [class]="isVerticalLayout ? 'flex-col' : 'flex-row'">
  <ul
    class="flex flex-wrap justify-center"
    [ngClass]="{
      'flex-col justify-between': layout() === 'vertical',
    }"
    class="flex flex-wrap"
    [attr.aria-label]="t('nav.navLinks')"
    [class]="isVerticalLayout ? 'flex-col justify-between' : ''"
  >
    @for (item of filteredNavItems(); track $index) {
      @if (!item.externalLink) {
        <li [class]="isVerticalLayout ? 'py-10 text-center' : ''">
          <a
            [attr.data-testid]="item.dataTestId"
            class="p-2 font-medium md:p-6"
            [ngClass]="whiteFont() ? 'text-white' : 'text-al-foreground'"
            [routerLinkActive]="'text-al-pink'"
            [routerLink]="item.link | alLocalize"
            (click)="navigated.emit()"
          >
            {{ t(item.translationPath) }}
          </a>
        </li>
      } @else {
        <li [class]="isVerticalLayout ? 'py-10 text-center' : ''">
          <a
            [attr.data-testid]="item.dataTestId"
            class="p-2 font-medium md:p-6"
            [ngClass]="whiteFont() ? 'text-white' : 'text-al-foreground'"
            [href]="item.link"
            target="_blank"
          >
            {{ t(item.translationPath) }}
          </a>
        </li>
      }
    }
    <ng-content />
  </ul>
</nav>
