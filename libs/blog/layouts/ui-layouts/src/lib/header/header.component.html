<header
  class="bg-al-gray-400 border-al-gray-200 sticky top-0 z-30 h-20 border-b shadow-xl"
>
  <div
    class="mx-auto flex w-full max-w-screen-xl items-center justify-between px-2 py-4 xl:px-0"
  >
    <a class="flex items-center gap-2" [routerLink]="'/'">
      <img
        alt="Angular Love logo"
        class="inline-block"
        [width]="logoSize"
        [height]="logoSize"
        ngSrc="assets/angular-love-logo.png"
      />
      <span class="px-4 text-lg font-bold">angular.love</span>
    </a>

    <div class="flex flex-row items-center">
      <al-navigation />
      <div class="ml-6">
        <button
          class="border-al-gray-200 mr-2 rounded border bg-transparent px-4 py-2 font-medium leading-4"
          [class]="language() === 'ENG' ? 'text-white' : 'text-al-gray-50'"
        >
          ENG
        </button>
        <button
          class="border-al-gray-200 mr-2 rounded border bg-transparent px-4 py-2 font-medium leading-4"
          [class]="language() === 'PL' ? 'text-white' : 'text-al-gray-50'"
        >
          PL
        </button>
      </div>

      <ng-content />
    </div>
  </div>
</header>
