<header class="bg-al-background/95 z-30 h-20 w-full border-b shadow-xl">
  <div
    class="mx-auto flex h-full w-full max-w-screen-xl items-center justify-between px-6 py-4 xl:px-0"
  >
    <a class="flex items-center gap-2" [routerLink]="'/' | localize">
      <img
        alt="Angular Love logo"
        class="inline-block"
        [width]="logoSize"
        [height]="logoSize"
        ngSrc="assets/angular-love-logo.png"
      />
      <span class="text-al-primary px-4 text-lg font-bold">angular.love</span>
    </a>

    <div class="flex flex-row items-center">
      <al-navigation class="hidden lg:block" />
      <div class="ml-6 mr-6">
        <!--        <al-icon name="translate" class="bg-al-primary block h-6" />-->

        <div class="flex h-full items-center">
          <label
            class="relative block text-gray-400 focus-within:text-gray-600"
            for="language"
          >
            <span class="sr-only">Select language</span>
            <al-icon
              name="translate"
              class="bg-al-primary pointer-events-none absolute left-3 top-1/2 block h-5 -translate-y-1/2 transform"
            />

            <!--            <MailIcon className="pointer-events-none w-8 h-8 absolute top-1/2 transform -translate-y-1/2 left-3" />-->

            <!--            <input type="email" name="email" id="email" placeholder="email@kemuscorp.com" className="form-input w-full">-->
            <select
              id="language"
              #selectLang
              class="bg-al-background w-full rounded-md py-1 pl-8"
              (change)="languageChange.emit(selectLang.value)"
            >
              @for (lang of availableLangs; track $index) {
                <option
                  [selected]="lang.value === language()"
                  [value]="lang.value"
                >
                  {{ lang.display }}
                </option>
              }
            </select>
          </label>
        </div>
        <!--        <button-->
        <!--          class="border-al-gray-200 mr-2 rounded border bg-transparent px-4 py-2 font-medium leading-4"-->
        <!--          [ngClass]="{-->
        <!--            '!text-white': language() === 'en',-->
        <!--            '!text-al-gray-50  opacity-50': language() !== 'en'-->
        <!--          }"-->
        <!--          (click)="languageChange.emit('en')"-->
        <!--        >-->
        <!--          ENG-->
        <!--        </button>-->
        <!--        <button-->
        <!--          class="border-al-gray-200 mr-2 rounded border bg-transparent px-4 py-2 font-medium leading-4"-->
        <!--          [ngClass]="{-->
        <!--            '!text-white': language() === 'pl',-->
        <!--            '!text-al-gray-50  opacity-50': language() !== 'pl'-->
        <!--          }"-->
        <!--          (click)="languageChange.emit('pl')"-->
        <!--        >-->
        <!--          PL-->
        <!--        </button>-->
      </div>

      <ng-content />

      <button
        class="z-50 ml-3 flex h-6 w-6 flex-col justify-evenly lg:hidden"
        [attr.aria-label]="showNav() ? 'Close menu' : 'Open Menu'"
        (click)="toggleNav()"
      >
        @if (showNav()) {
          <al-icon name="cross" class="h-full w-full bg-white" />
        } @else {
          <div class="h-1 w-full rounded bg-white"></div>
          <div class="h-1 w-full rounded bg-white"></div>
          <div class="h-1 w-full rounded bg-white"></div>
        }
      </button>
    </div>
  </div>
</header>

<div
  class="bg-al-background fixed -top-[100%] left-0 z-40 flex h-full w-full flex-row items-start justify-between p-6 transition-transform duration-300 lg:hidden"
  [ngClass]="{ 'translate-y-[100%]': showNav() }"
  [attr.aria-hidden]="showNav()"
>
  <al-navigation
    class="pl-24 pt-24"
    (navigated)="toggleNav()"
    layout="vertical"
  />
</div>
