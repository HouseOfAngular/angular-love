<header
  class="bg-al-gray-400 border-al-gray-200 z-30 h-20 w-full border-b shadow-xl"
>
  <div
    class="mx-auto flex h-full w-full max-w-screen-xl items-center justify-between px-6 py-4 xl:px-0"
  >
    <a class="flex items-center gap-2" [routerLink]="'/'">
      <img
        alt="Angular Love logo"
        class="inline-block"
        [width]="logoSize"
        [height]="logoSize"
        ngSrc="assets/angular-love-logo.png"
      />
      <span class="px-4 text-lg font-bold">angular.love</span>
    </a>

    <div class="flex flex-row items-center">
      <al-navigation class="hidden lg:block" />
      <div class="ml-6">
        <button
          class="border-al-gray-200 mr-2 rounded border bg-transparent px-4 py-2 font-medium leading-4"
          [class]="language() === 'ENG' ? 'text-white' : 'text-al-gray-50'"
        >
          ENG
        </button>
        <button
          class="border-al-gray-200 mr-2 rounded border bg-transparent px-4 py-2 font-medium leading-4"
          [class]="language() === 'PL' ? 'text-white' : 'text-al-gray-50'"
        >
          PL
        </button>
      </div>

      <ng-content />

      <button
        class="ml-3 flex h-6 w-6 flex-col justify-evenly lg:hidden"
        (click)="toggleNav()"
      >
        <div class="h-1 w-full rounded bg-white"></div>
        <div class="h-1 w-full rounded bg-white"></div>
        <div class="h-1 w-full rounded bg-white"></div>
      </button>
    </div>
  </div>
</header>

<div
  class="bg-al-gray-600 fixed -top-[100%] left-0 z-50 flex h-full w-full flex-row items-start justify-between p-6 transition-transform duration-300 lg:hidden"
  [ngClass]="{ 'translate-y-[100%]': showNav() }"
>
  <al-navigation class="pl-24 pt-24" layout="vertical" />
  <button (click)="toggleNav()">
    <al-icon name="cross" class="text-base text-white" />
  </button>
</div>
