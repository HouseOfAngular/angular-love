<div #adBanner class="bg-al-radial-gradient w-full">
  <div class="mx-auto flex max-w-screen-xl justify-between py-4">
    <div>
      <div class="flex flex-row">
        <h3 class="text-2xl font-semibold">{{ data().title }}</h3>
        <span
          class="text-al-pink ml-3 flex items-center rounded bg-white px-2 text-lg font-bold"
        >
          #{{ data().number }}
        </span>
      </div>
      <p>{{ data().description }}</p>
    </div>
    <div class="flex flex-row items-center gap-8">
      <p class="flex flex-row items-center">
        <al-icon name="clock" class="mr-2 inline-block h-4 bg-white" />
        {{ data().time }}
      </p>
      <p class="flex flex-row items-center">
        <al-icon name="calendar" class="mr-2 inline-block h-4 bg-white" />
        {{ data().date }}
      </p>
      <p class="flex flex-row items-center">
        <al-icon name="location-pin" class="mr-2 inline-block h-4 bg-white" />
        {{ data().location }}
      </p>
    </div>
    <div class="flex flex-row items-center">
      <a
        *transloco="let t; read: 'adBanner'"
        class="bg-al-pink flex h-[46px] w-full items-center justify-center rounded-lg px-10 md:w-4/5 lg:w-full"
        [attr.aria-label]="t('registerButton')"
        [href]="data().href"
        target="_blank"
      >
        <p class="text-sm font-bold">
          {{ t('registerButton') }}
        </p>
      </a>
      <button class="ml-4 p-4" (click)="closed.emit()">
        <al-icon name="cross" class="block h-4 w-4 bg-white"></al-icon>
      </button>
    </div>
  </div>
</div>
