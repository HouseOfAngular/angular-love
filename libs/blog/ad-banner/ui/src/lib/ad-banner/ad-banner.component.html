<aside
  #adBanner
  aria-labelledby="banner-title"
  class="bg-al-radial-gradient w-full"
>
  <div class="mx-auto flex max-w-screen-xl justify-between py-4">
    <div>
      <div class="flex flex-row">
        <h2 id="banner-title" class="text-2xl font-semibold">
          {{ data().title }}
        </h2>
        <span
          class="text-al-pink ml-3 flex items-center rounded bg-white px-2 text-lg font-bold"
        >
          #{{ data().number }}
        </span>
      </div>
      <p>{{ data().description }}</p>
    </div>
    <div class="flex flex-row items-center gap-8">
      <time class="flex flex-row items-center">
        <al-icon
          name="clock"
          aria-hidden="true"
          class="mr-2 inline-block h-4 bg-white"
        />
        {{ data().time }}
      </time>
      <time class="flex flex-row items-center">
        <al-icon
          name="calendar"
          aria-hidden="true"
          class="mr-2 inline-block h-4 bg-white"
        />
        {{ data().date }}
      </time>
      <p role="note" class="flex flex-row items-center">
        <al-icon
          name="location-pin"
          aria-hidden="true"
          class="mr-2 inline-block h-4 bg-white"
        />
        {{ data().location }}
      </p>
    </div>
    <div class="flex flex-row items-center">
      <a
        *transloco="let t; read: 'adBanner'"
        class="bg-al-pink flex h-[46px] w-full items-center justify-center rounded-lg px-10 md:w-4/5 lg:w-full"
        [attr.aria-label]="t('registerButton')"
        [href]="data().href"
        target="_blank"
      >
        <p class="text-sm font-bold">
          {{ t('registerButton') }}
        </p>
      </a>
      <button
        *transloco="let t; read: 'iconButtons'"
        type="button"
        class="ml-4 p-4"
        [attr.aria-label]="t('close')"
        (click)="closed.emit()"
      >
        <al-icon name="cross" class="block h-4 w-4 bg-white"></al-icon>
      </button>
    </div>
  </div>
</aside>
