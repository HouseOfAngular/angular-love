<aside>
  <img
    tabindex="0"
    class="relative! cursor-pointer"
    [attr.aria-label]="banner().alt"
    [alt]="banner().alt"
    [ngSrc]="banner().url"
    [width]="1280"
    [height]="150"
    (click)="navigateFromBanner()"
    (keydown.enter)="navigateFromBanner()"
    priority
  />
</aside>
