<div
  class="al-overlay fixed left-0 top-0 z-40 h-screen w-screen bg-black bg-opacity-60"
>
  <div
    class="bg-al-gray-300 relative top-[84px] z-50 m-auto w-full max-w-screen-xl rounded-tl-lg rounded-tr-lg"
  >
    <div class="border-b-al-gray-200 w-full border-b p-4">
      <div
        class="border-al-pink flex w-full flex-row items-center rounded border p-4"
      >
        <input
          #searchInput
          type="text"
          class="h-full w-full border-none bg-transparent text-sm text-white outline-none"
          [formControl]="searchForm"
        />
        <button class="flex flex-row items-center" (click)="goToAllResults()">
          <al-icon name="magnifierGlass" class="text-al-pink text-2xl" />
        </button>
      </div>
    </div>
    <div class="p-4 text-white">
      @if (!searchStore.total()) {
        <div class="flex items-center justify-center p-4">
          <p>No recent matches</p>
        </div>
      } @else {
        <p>{{ searchStore.total() }} results</p>
        <ul class="max-h-[50vh] overflow-auto">
          @for (item of searchStore.items(); track item.slug) {
            <li
              class="border-b-al-gray-200 w-full cursor-pointer justify-between border-b p-6 last:border-none"
            >
              <al-search-result-item [item]="item" />
            </li>
          }
        </ul>
      }
    </div>
  </div>
</div>
