<div
  class="al-overlay fixed z-40 h-screen w-screen bg-black bg-opacity-60 top-0 left-0"
>
  <div
    class="bg-al-gray-300 w-full relative m-auto top-[84px] rounded-tl-lg rounded-tr-lg z-50"
  >
    <div class="w-full p-4 border-b-al-gray-200 border-b">
      <div
        class="w-full border rounded border-al-pink flex flex-row p-4 items-center"
      >
        <input
          type="text"
          class="border-none text-sm h-full w-full bg-transparent text-white outline-none"
          [formControl]="searchForm"
          #searchInput
        />
        <button class="flex flex-row items-center">
          <ng-icon
            size="24px"
            class="text-al-pink"
            name="heroMagnifyingGlass"
          />
        </button>
      </div>
    </div>
    <div class="text-white p-4">
      <p>{{ resultsCount() }} results</p>
      <ul>
        @for (hit of hits(); track $index) {
          <li
            class="p-6 flex flex-row justify-between border-b border-b-al-gray-200 last:border-none"
          >
            <!-- LEFT SIDE -->
            <div class="flex flex-col items-start">
              <p class="flex flex-row items-center">
                <img
                  class="rounded-full h-8 w-8 object-cover"
                  src="assets/mock-avatar.png"
                />
                <span class="ml-3">{{ hit.post_author.display_name }}</span>
              </p>
              <p class="mt-6">{{ hit.post_title }}</p>
            </div>

            <!-- RIGHT SIDE -->
            <div class="flex flex-row">
              <p class="mr-6">{{ hit.post_date_formatted }}</p>
              <p>5 min</p>
            </div>
          </li>
        }
      </ul>
    </div>
  </div>
</div>
