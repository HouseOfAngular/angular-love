<div
  class="al-overlay fixed left-0 top-0 z-40 h-screen w-screen bg-black bg-opacity-60"
>
  <div
    class="bg-al-gray-300 relative top-[84px] z-50 m-auto w-full rounded-tl-lg rounded-tr-lg"
  >
    <div class="border-b-al-gray-200 w-full border-b p-4">
      <div
        class="border-al-pink flex w-full flex-row items-center rounded border p-4"
      >
        <input
          #searchInput
          type="text"
          class="h-full w-full border-none bg-transparent text-sm text-white outline-none"
          [formControl]="searchForm"
        />
        <button class="flex flex-row items-center">
          <ng-icon
            name="heroMagnifyingGlass"
            class="text-al-pink"
            size="24px"
          />
        </button>
      </div>
    </div>
    <div class="p-4 text-white">
      <p>{{ resultsCount() }} results</p>
      <ul>
        @for (hit of hits(); track $index) {
          <li
            class="border-b-al-gray-200 flex cursor-pointer flex-row justify-between border-b p-6 last:border-none"
          >
            <!-- LEFT SIDE -->
            <div class="flex flex-col items-start">
              <p class="flex flex-row items-center">
                <img
                  class="h-8 w-8 rounded-full object-cover"
                  src="assets/mock-avatar.png"
                />
                <span class="ml-3">{{ hit.post_author.display_name }}</span>
              </p>
              <p class="mt-6">{{ hit.post_title }}</p>
            </div>

            <!-- RIGHT SIDE -->
            <div class="flex flex-row">
              <p class="mr-6">{{ hit.post_date_formatted }}</p>
              <p>5 min</p>
            </div>
          </li>
        }
      </ul>
    </div>
  </div>
</div>
