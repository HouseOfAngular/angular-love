@if (item(); as item) {
  <article
    class="flex w-full justify-between"
    [attr.aria-label]="item.rawTitle"
  >
    <div class="flex items-center gap-2">
      <img
        alt="Author Image"
        class="h-8 w-8 rounded-full object-cover"
        [ngSrc]="item.author.avatarUrl"
        width="32"
        height="32"
      />
      <span class="ml-3">{{ item.author.name }}</span>
    </div>

    <div class="flex items-center gap-4">
      <time class="mr-4">{{ item.publishDate | date: 'dd MMM yyyy' }}</time>
      <fast-svg name="clock" size="16" />
      <span>{{ item.readingTime }} min</span>
    </div>
  </article>

  <p class="mt-6 text-lg">{{ item.rawTitle }}</p>
}
