<article class="h-full">
  <div
    class="overflow-hidden rounded-lg transition-transform hover:scale-105 motion-reduce:transition-none motion-reduce:hover:scale-100"
  >
    <iframe
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
      [src]="videoSrc()"
      [title]="videoPlayerTitle()"
      width="405"
      height="228"
      frameborder="0"
      referrerpolicy="strict-origin-when-cross-origin"
    ></iframe>
  </div>

  <div class="flex flex-col pb-6 pt-8">
    <h3 class="line-clamp-2 text-2xl font-bold" [id]="video().videoId">
      {{ video().title }}
    </h3>
    <p class="line-clamp-2 text-base">
      {{ video().eventName }}
    </p>
  </div>
</article>
