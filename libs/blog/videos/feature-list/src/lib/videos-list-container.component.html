<!-- TODO - change the article-list-title to a reusable component and move it to some shared space -->
<al-article-list-title *transloco="let t" [title]="t('homePage.talks')" />

<section
  *transloco="let t"
  aria-live="polite"
  class="grid gap-8 md:grid-cols-2 lg:grid-cols-3"
  [attr.aria-label]="t('homePage.talks')"
>
  @if (!isFetchVideosListLoading()) {
    @for (video of videos(); track video.videoId) {
      <al-video-card
        [video]="video"
        [videoPlayerTitle]="t('homePage.videoPlayer')"
      />
    }
  } @else {
    @for (skeleton of skeletonLoaders; track $index) {
      <al-video-card-skeleton />
    }
  }
</section>
